<h2 mat-dialog-title class="dialog-title">
  <span>{{ data.title }}</span>
  <button mat-icon-button mat-dialog-close class="modal-close">
    <mat-icon>close</mat-icon>
  </button>
</h2>

<mat-dialog-content>
  <p class="modal-text">{{ data.message }} <strong>{{ data.itemName }}</strong> ?</p>
  @if (data.warning) {
    <p class="modal-warning">{{ data.warning }}</p>
  }
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button mat-dialog-close class="btn-cancel">Annuler</button>
  <button mat-flat-button (click)="confirm()" [class]="data.confirmClass">
    {{ data.confirmLabel }}
  </button>
</mat-dialog-actions>
