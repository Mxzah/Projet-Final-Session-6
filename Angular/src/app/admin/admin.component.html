<app-header (logoutClick)="logout()" />

<div class="tabs-wrapper">
  <mat-tab-group class="admin-tabs" [(selectedIndex)]="tabIndex" (selectedIndexChange)="onTabChange($event)">
    <mat-tab label="Tables"></mat-tab>
    <mat-tab label="Items"></mat-tab>
  </mat-tab-group>
</div>

<div class="tab-content">
  @if (tabIndex === 0) {
    <app-admin-tables />
  }

  @if (tabIndex === 1) {
    <app-admin-items />
  }
</div>
