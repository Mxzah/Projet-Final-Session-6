<app-header
  (logoutClick)="logout()"
  [showAdmin]="false"
  [showKitchen]="true"
  [showQuitMenu]="true"
  (kitchenClick)="goToKitchen()"
  (quitMenuClick)="goToMenu()">
</app-header>

<div class="tabs-wrapper">
  <nav class="admin-tabs">
    @for (tab of tabs; track tab.path) {
      <a class="admin-tab" [routerLink]="tab.path" routerLinkActive="active">
        {{ ts.t(tab.label) }}
      </a>
    }
  </nav>
</div>

<div class="tab-content">
  <router-outlet />
</div>
